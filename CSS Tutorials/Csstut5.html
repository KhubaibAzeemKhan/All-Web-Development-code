<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
</head>
<style>
    #firstpara{
        color: coral; /* Color by Name*/
    }

    #secondpara{
        color: rgb(124,224,24); /*This is rgb color picker method*/
    }

    #thirdpara{
        color: #8324ff ; /*This is hex color picker method*/
        background-color: rgb(56, 134, 170);
    }
</style>
<body>
    <h2>This is my First box</h2>
    <p id="firstpara">This is the paragraph from my first box</p>

    <h2>This is my Second box</h2>
    <p id="secondpara">This is the paragraph from my second box</p>

    <h2>This is my Third box</h2>
    <p id="thirdpara">This is the paragraph from my third box</p>
</body>
</html>
